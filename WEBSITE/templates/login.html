{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}  
<!-- {{ text }} 
 {{ user }}-->
<!-- Example of if statements
 {% if boolean == True %}
 Yes it is true!
 {% endif %}
--> 

<form method="POST"> 
    <!-- POST= when the form is submitted, it will send a post request to the backend  -->
    <h3 align="center">Login</h3> <!-- align to the centre of the screen -->
    <div class="form-group">
        <label for="email">Email Address</label>
        <input 
            type="email" 
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="Enter email"
        /> 
            <!-- 
                Id= label " for="email" " linkin with the input field
                name= the name of the attribute when passing the information in field to the backend
                
                fields from the bootstrap class -->
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            type="password" 
            class="form-control" 
            id="password" 
            name="password" 
            placeholder="Enter password"
        /> 
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
