{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}  
<form method="POST"> 
    <!-- POST= when the form is submitted, it will send a post request to the backend  -->
    <h3 align="center">Sign Up</h3> <!-- align to the centre of the screen -->
    <div class="form-group">
        <label for="email">Email Address</label>
        <input 
            type="email" 
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="Enter email"
        /> 
            <!-- 
                Id= label " for="email" " linkin with the input field
                name= the name of the attribute when passing the information in field to the backend
                
                fields from the bootstrap class -->
    </div>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input 
            type="text" 
            class="form-control" 
            id="firstName" 
            name="firstName" 
            placeholder="Enter first name"
        /> 
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input 
            type="password" 
            class="form-control" 
            id="password1" 
            name="password1" 
            placeholder="Enter password"
        /> 
    </div>
    <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input 
            type="password" 
            class="form-control" 
            id="password2" 
            name="password2" 
            placeholder="Confirm password"
        /> 
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
